<header class="topbar d-flex align-items-center justify-content-between shadow-sm px-4 py-3 bg-white sticky-top">
  <!-- IZQUIERDA -->
  <div class="d-flex align-items-center">
    <img
      src="images/Google_Play_2022_logo.svg.png"
      alt="Google Play logo"
      class="play-logo me-3"
    />

    <nav class="d-none d-md-flex gap-3">
      <a routerLink="/games" routerLinkActive="active" class="nav-link px-2">Juegos</a>
      <a routerLink="/apps" routerLinkActive="active" class="nav-link px-2">Aplicaciones</a>
      <a routerLink="/books" routerLinkActive="active" class="nav-link px-2">Libros</a>
      <a routerLink="/kids" routerLinkActive="active" class="nav-link px-2">Niños</a>
    </nav>
  </div>

  <!-- DERECHA -->
  <div class="d-flex align-items-center gap-2">
    <button class="btn btn-light rounded-circle p-2 btn-icon">
      <mat-icon>search</mat-icon>
    </button>

    <button class="btn btn-light rounded-circle p-2 btn-icon">
      <mat-icon>help_outline</mat-icon>
    </button>

    <button class="btn btn-light rounded-circle p-2 btn-icon">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</header>
