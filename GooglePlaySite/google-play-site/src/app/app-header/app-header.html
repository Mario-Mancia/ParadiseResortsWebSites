<div class="app-header p-3 bg-white shadow-sm rounded">
    <!-- Nombre de la app -->
    <h1 class="app-title mb-1">Paradise Resort</h1>

    <!-- Nombre de la compañía -->
    <h5 class="company-name mb-3">Paradise Resorts SA de CV</h5>

    <!-- Fila: descargas y clasificación por edad -->
    <div class="row mb-3 stats-row text-center text-lg-start">
        <div class="col-6 mb-2 mb-lg-0">
            <p class="stat-label mb-0">Descargas</p>
            <p class="stat-value mb-0">21,500</p>
        </div>
        <div class="col-6">
            <p class="stat-label mb-0">Clasificación</p>
            <p class="stat-value mb-0">+18</p>
        </div>
    </div>

    <!-- Fila: botones -->
    <div class="row mb-3 buttons-row">
        <div class="col-12 d-flex flex-wrap gap-2 align-items-center">
            <!-- Botón principal -->
            <button class="btn btn-success flex-fill flex-lg-auto">Descargar</button>

            <!-- TextButtons con ícono -->
            <button class="btn btn-link d-flex align-items-center gap-1 text-decoration-none">
                <mat-icon>share</mat-icon>
                Compartir
            </button>

            <button class="btn btn-link d-flex align-items-center gap-1 text-decoration-none">
                <mat-icon>bookmark_add</mat-icon>
                Añadir a lista de deseos
            </button>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12 d-flex align-items-center gap-2">
            <mat-icon>devices</mat-icon>
            <p class="device-text mb-0 text-muted">
                Esta aplicación está disponible para tu dispositivo
            </p>
        </div>
    </div>
</div>
